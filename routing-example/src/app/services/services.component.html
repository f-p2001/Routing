<div class="container mt-5">
    <div class="row">
      <!-- Salon Services Table on the Left (50% width) -->
      <div class="col-lg-6">
        <h2 class="text-center">Salon Services</h2>
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>Service ID</th>
              <th>Service Name</th>
              <th>Service Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let service of services">
              <td>{{ service.id }}</td>
              <td>{{ service.name }}</td>
              <td>{{ service.category }}</td>
              <td>
                <!-- View Button: Link to details page -->
                <a class="btn btn-primary btn-sm" [routerLink]="['/service-details', service.id]">View</a>
                <!-- Edit Button: Link to edit page -->
                <a class="btn btn-warning btn-sm" [routerLink]="['/edit-service', service.id]">Edit</a>
                <!-- Delete Button: Call delete function -->
                <button class="btn btn-danger btn-sm" (click)="deleteService(service.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <!-- Service Details on the Right (50% width) -->
      <div class="col-lg-6">
        <h2 class="text-center">Service Details</h2>
        <app-service-details></app-service-details>
      </div>
    </div>
  </div>
